
<app-adminnavbar></app-adminnavbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">


<div class="row g-3">
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col xl-6 col xxl-12">
        <label for="">Employee Code</label>
        <input type="text" class="form-control" name="emp_code"  [(ngModel)]="emp_code">
    </div>
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col xl-12 col xxl-12">
       <button class="btn btn-primary" (click)="readvalues()">Search </button>
    </div>

    <div *ngFor="let i of data">
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col xl-6 col xxl-12">
        <label for="">Employee Name</label>
        <input type="text" class="form-control"value="{{i.name}}"[(ngModel)]="i.name">
    </div>
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col xl-6 col xxl-12">
        <label for=""> DOB</label>
        <input type="date" class="form-control"value="{{i.dob}}"[(ngModel)]="i.dob">
    </div>
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col xl-6 col xxl-12">
    <label for=""> Phone Number</label>
    <input type="text" class="form-control"value="{{i.phone}}"[(ngModel)]="i.phone">
</div>


    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col xl-6 col xxl-12">
        <label for="">Employee Address</label>
        <textarea name=""  id="" cols="30" rows="10" class="form-control"value="{{i.address}}"[(ngModel)]="i.address"></textarea>
    </div>
 
    
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col xl-6 col xxl-12">
        <label for="">Employee Designation</label>
        <input type="text" class="form-control"value="{{i.designation}}"[(ngModel)]="i.designation">
    </div>
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col xl-6 col xxl-12">
        <label for="">Employee Email</label>
        <input type="text" class="form-control"value="{{i.email}}"[(ngModel)]="i.email">
    </div>
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col xl-6 col xxl-12">
        <label for="">Password</label>
        <input type="text" class="form-control"value="{{i.password}}"[(ngModel)]="i.password">
    </div>
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col xl-6 col xxl-12">
        <label for="">DOJ</label>
        <input type="date" class="form-control"value="{{i.doj}}"[(ngModel)]="i.doj">
    </div>
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <button class="btn btn-success"(click)="updateEmp()">Update</button>
        </div>

        </div>
        </div>
        </div>
        </div>
        </div>
